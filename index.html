<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/087dfb62b8.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Title -->
    <title>Opening a WhatsApp Chat</title>
</head>
<body>
    <div class="container">
        <div class="figure figure1"></div>
        <div class="figure figure2"></div>
        <div class="figure figure3"></div>
        <div class="figure figure4"></div>
        <div class="figure figure5"></div>
        <div class="glass-box">
            <header class="header">
                <a href="/" class="logo-container">
                    <img src="assets/images/logo/bq-logo.webp" alt="Bryan Quille logo" class="logo-img">
                    <p class="logo-name">Bryan Quille</p>
                </a>
                <i class="fa-brands fa-whatsapp"></i>
            </header>
            <main class="main">
                <div class="info">
                    <h1 class="title-1">Opening a WhatsApp Chat</h1>
                    <p class="description">You don't need to add a phone number to chat with someone anymore.</p>
                </div>
                <form class="app">
                    <label for="user-input" class="label">Enter a phone number:</label>
                    <input type="number" name="phone-number" id="user-input" class="user-input" value="" placeholder="First country code">
                    <button class="btn" id="run-btn">Open Chat</button>
                </form>
            </main>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
